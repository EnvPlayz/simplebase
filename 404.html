<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simplebase</title>
    <link rel="shortcut icon" href="assets/logo-dark.png" type="image/x-icon">
    <script src="https://cdn.tailwindcss.com/"></script>
    <link rel="stylesheet" href="style.css">
</head>

<body class="bg-neutral-900 text-white">
    <script src="auth.js"></script>
    <script src="navbar.js"></script>
    <div class="flex items-center my-40 mx-10 justify-around md:flex-row flex-col text-center">
        <div class="flex justify-center flex-col">
            <h1 class="text-5xl font-bold mx-5">Uh oh!</h1>
            <h1 class="text-5xl font-bold mx-5">That <span
                    class="text-transparent bg-clip-text bg-gradient-to-r from-[#2FAC77] to-[#1B6646]">page</span>
                    doesnt exist.
            </h1>
            <img src="assets/undraw_access_denied.svg" class="my-2 h-36">
            <p class="justify-center font-thin text-[#D8D8D8] my-2">
                Yep. thats a 404.
            </p>
            <div class="mx-5 flex space-x-2 justify-center">
                <button
                    class="signupButton my-5 p-2 text-xs rounded-lg bg-[#2FAC77] hover:bg-[#019678] transition duration-200">Go home</button>
                <button
                    class="border my-5 p-2 text-xs rounded-lg border-neutral-800 text-gray-100 hover:bg-neutral-800 transition duration-200">Documentation</button>
            </div>
        </div>
    </div>
</body>
<script>
    const mobileIcon = document.querySelector(".mobile-menu-icon")
    const menu = document.querySelector(".mobile-menu")
    mobileIcon.addEventListener("click", function () {
        menu.classList.toggle("hidden")
    })
    document.querySelectorAll(".loginButton").forEach(button => {
        button.addEventListener("click", () => {
            window.location.assign("login.html")
        })
    })
    document.querySelectorAll(".signupButton").forEach(button => {
        button.addEventListener("click", () => {
            isAuthenticated().then(res => {
                if (res == true) {
                    window.location.assign("databases.html")
                } else {
                    window.location.assign("signup.html")
                }
            })
        })
    })
</script>

</html>
